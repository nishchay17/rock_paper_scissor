<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="main.css">
	<title>Rock Paper Scissor</title>
	<h1>Let's play!</h1>
</head>
<body>
	<div class="score">
		<div class="user_score">user</div>
		<span class="main_score">
			<span id="user">0</span> : <span id="comp">0</span> 
		</span>
		<div class="comp_score">comp</div>
	</div>

	<div class="message">
		<p>START!</p>
	</div>

	<div class="img">
		<div class="choice" id="rock">
			<img src="rock.png">
		</div>
		<div class="choice" id="scissor">
			<img src="scissors.png">
		</div>
		<div class="choice" id="paper">
			<img src="paper.png">
		</div>
	</div>

	<p>Make your move!</p>
	<script src="main.js"></script>
</body>
</html>
